<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="" method="get">
        <label for="id">아이디</label>
        <br>
        <input id="id" type="text" minlength="6" maxlength="13" placeholder="아이디를 입력하세요" required>
        <br>
        <label for="pw">비밀번호</label>
        <br>
        <input id="pw" type="password" minlength="6" maxlength="13" placeholder="비밀번호를 입력하세요" required>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
